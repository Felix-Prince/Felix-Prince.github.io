<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
    </head>
    <body>
        <ul>
            {% for typescript in site.typescripts %}
            <li>
                <h2>
                    <a href="{{ typescript.url }}">{{ typescript.title }}</a>
                </h2>
                <p>{{ typescript.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
